<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASTRO WORLD > FORMULÁRIO</title>
    <link rel="stylesheet" href="contato.css" />
    <link rel="icon" href="pic-logo/saturn.png"

</head>
<body>
    <form name="contate-me" method="post" id="formulario">
        <button type="button" onclick="history.back()" class="back-button">VOLTAR</button>
        <div class="box">
            <h1>Formulário de Contato</h1>
            <label>
                <span>Nome*</span>
                <input type="text" class="input_text" name="nome" id="name" placeholder="Digite seu nome" required/>
            </label>
            <label>
                <span>Email*</span>
                <input type="email" class="input_text" name="email" id="email" placeholder="Digite seu email" required/>
            </label>
            <label>
                <span>Tópico*</span>
                <input type="text" class="input_text" name="assunto" id="subject" placeholder="Tema do assunto" required/>
            </label>
            <label>
                <span>Mensagem*</span>
                <textarea class="message" name="feedback" id="feedback" placeholder="Insira sua mensagem" required maxlength="700"></textarea>
                <div id="charCount">700 caracter(es) restante(s)</div>
            </label>
            <input type="submit" class="button" value="ENVIAR"/>
        </div>
    </form>
    <script src="contato.js"></script>
</body>
</html>

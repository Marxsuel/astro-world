<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ASTRO WORLD > REDEFINIR SENHA</title>
    <link rel="stylesheet" href="redefinicao.css" />
    <link rel="icon" href="pic-logo/saturn.png" />
</head>

<body>
    <button onclick="history.back()" class="back-button">VOLTAR</button>
    <div class="container">
        <div class="redefinicao">
            <h2>REDEFINIÇÃO DE SENHA</h2>
            <form>
                <p>Insira seu <b>email</b> que você usou no cadastro. Nós madaremos um e-mail com seu nome de usuário e um link para você redefinir sua senha.</p>
                <div class="input">
                    <label for="email">Endereço de e-mail</label>
                    <input type="email" id="email" name="email" placeholder="Email" required />
                </div>
                <button type="submit">MANDAR</button>
            </form>
        </div>
    </div>
</body>
</html>

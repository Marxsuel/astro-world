<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ASTRO WORLD > LOGIN</title>
    <link rel="stylesheet" href="login.css" />
</head>

<body>
    <button onclick="history.back()" class="back-button">VOLTAR</button>
    <div class="container">
        <div class="login">
            <h2>L  O  G  I  N</h2>
            <form>
                <div class="input">
                    <label for="email">E M A I L</label>
                    <input type="email" id="email" name="email" placeholder="Email" required />
                </div>
                <div class="input">
                    <label for="password">P A S S W O R D</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password" required />
                    <p>Don't remember your password? <a href="#">Forgot password</a></p>
                </div>
                <button type="submit">SIGN IN</button>
            </form>
            <p>or continue with</p>

            <div class="icons">
                <div class="img">
                    <a href="#"><img src="pic-logo/googleicon.png" alt="Google login" /></a>
                </div>
                <div class="img">
                    <a href="#"><img src="pic-logo/githubicon.png" alt="GitHub login" /></a>
                </div>
                <div class="img">
                    <a href="#"><img src="pic-logo/facebookicon.png" alt="Facebook login" /></a>
                </div>
            </div>
            <p>Don't have an account yet? <a href="#">Register Here</a></p>
        </div>
    </div>
</body>
</html>

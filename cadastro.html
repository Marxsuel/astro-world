<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASTRO WORLD > CADASTRO</title>
    <link rel="stylesheet" href="cadastro.css" />
    <link rel="icon" href="pic-logo/saturn.png" />
</head>

<body>
    <button onclick="history.back()" class="back-button">VOLTAR</button>
    <div class="container">
        <div class="cadastro">
            <h2>CADASTRO</h2>
            <form>
                <div class="input">
                    <label for="nome">Nome</label>
                    <input type="text" id="nome" name="nome" placeholder="Nome" required />
                </div>
                <div class="input">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Email" required />
                </div>
                <div class="input">
                    <label for="password">Senha</label>
                    <input type="password" id="password" name="password" placeholder="Password" required />
                    <p>* A senha deve conter, no m√≠nino, 6 caracteres</p>
                </div>
                <button type="submit">CADASTRAR</button>
            </form>
            <p>ou continue com</p>
            <div class="icons">
                <div class="img">
                    <a href="#"><img src="pic-logo/googleicon.png" alt="Google login" /></a>
                </div>
                <div class="img">
                    <a href="#"><img src="pic-logo/githubicon.png" alt="GitHub login" /></a>
                </div>
                <div class="img">
                    <a href="#"><img src="pic-logo/facebookicon.png" alt="Facebook login" /></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>

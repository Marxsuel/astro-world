<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>ASTRO WORLD > MENU</title>
    <link rel="stylesheet" href="menu.css"/>
    <link rel="icon" href="pic-logo/saturn.png" />

</head>
<body>
    <button onclick="history.back()" class="back-button">VOLTAR</button>
    <div class="other-contaner">
        <div class="container">
            <div
                class="box box-1"
                style="--img: url('pics-carrossel/box-box1.jpeg');"
                data-text="SISTEMA SOLAR"
                onclick="window.open('https://science.nasa.gov/solar-system/planets/', '_blank')">
            </div>
            <div
                class="box box-2"
                style="--img: url('pics-carrossel/box-box2.jpeg');"
                data-text="UNIVERSO"
                onclick="window.open('https://science.nasa.gov/universe/', '_blank')">
            </div>
            <div
                class="box box-3"
                style="--img: url('pics-carrossel/box-box3.jpeg');"
                data-text="NASA NEWS"
                onclick="window.open('https://www.nasa.gov/news/all-news/', '_blank')">
            </div>
            <div
                class="box box-4"
                style="--img: url('pics-carrossel/box-box4.jpg');"
                data-text="GALERIA"
                onclick="window.open('galeria.html', '_self')">
            </div>
            <div
                class="box box-5"
                style="--img: url('pics-carrossel/box-box5.jpg');"
                data-text="PALAVRAS CRUZADAS"
                onclick="window.open('crossword.html', '_self')">
            </div>
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ASTRO WORLD > LOGIN</title>
    <link rel="stylesheet" href="../styles/login.css" />
    <link rel="icon" href="../pictures/pic-logo/saturn.png" />
</head>
<body>
    <button onclick="history.back()" class="back-button">VOLTAR</button>
    <div class="container">
        <div class="login">
            <h2>LOGIN</h2>
            <form>
                <div class="input">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Email" required />
                </div>
                <div class="input">
                    <label for="password">Senha</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password" required />
                    <p>Esqueceu a senha? <a href="redefinicao.html">Redefinir</a></p>
                </div>
                <button type="submit">ENTRAR</button>
            </form>
            <p>ou continue com</p>
            <div class="icons">
                <div class="img">
                    <a href="https://www.google.com.br/?hl=pt-BR" target="_blank"><img src="pic-logo/googleicon.png" alt="Google login" /></a>
                </div>
                <div class="img">
                    <a href="https://github.com/" target="_blank"><img src="pic-logo/githubicon.png" alt="GitHub login" /></a>
                </div>
                <div class="img">
                    <a href="https://www.facebook.com/?locale=pt_BR" target="_blank"><img src="pic-logo/facebookicon.png" alt="Facebook login" /></a>
                </div>
            </div>
            <p>Ainda n√£o tem uma conta? <a href="cadastro.html">Registre-se</a></p>
        </div>
    </div>
</body>
</html>
